<div class="card card-event">
    <div class="item item-text-wrap padding-zero">
        <a  
            on-release="letDrag()"
            on-touch="stopDrag()"  
            on-hold="showConfirm({{event.ID}})" 
            on-swipe-right="showConfirm({{event.ID}})" 
            on-swipe-left="showConfirm({{event.ID}})"
        ui-sref="eplanmenu.eventdetails({eventId: {{event.ID}} })" class="button button-full button-large button-clear button-dark">{{event.name}}</a>
    </div>
</div>
