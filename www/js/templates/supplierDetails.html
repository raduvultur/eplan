<ion-view hide-nav-bar="true">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-left" ng-click="goBack()">&nbsp;<span class="padding-left">{{supplier.name}}</span></button>
    <h1 class="title">&nbsp;</h1>
    <button class="button button-icon icon ion-compose" ng-click="openModalSupplier()"></button>
  </div>
</ion-header-bar>
<ion-content>

  <div class="list card">
    <a href="http://maps.google.com/?q={{supplier.address}}" class="item item-icon-left">
      <i class="icon ion-ios7-location-outline half-opacity"></i>
      {{supplier.address}}
    </a>
  
    <a href="tel:{{supplier.phone}}" class="item item-icon-left">
      <i class="icon ion-ios7-telephone-outline half-opacity"></i>
      {{supplier.phone}}
    </a>
  
    <a href="mailto:{{supplier.email}}" class="item item-icon-left">
      <i class="icon ion-ios7-at-outline half-opacity"></i>
      {{supplier.email}}
    </a>
  
    <a href="{{supplier.url}}" class="item item-icon-left">
      <i class="icon ion-ios7-world-outline half-opacity"></i>
      {{supplier.url}}
    </a>
  </div>

  <p class="padding-horizontal">
    <button class="button button-block button-positive" ng-click="loadFeed('{{supplier.feedrss}}', false)">Load RSS Feed</button>  
  </p>

  <div class="list card" ng-show="isLoading">
    <div class="item item-icon-left">
      <i class="icon ion-loading-c"></i>
      Loading...
    </div>
  </div>

  <div class="list card" ng-repeat="entry in feed_result.entries" ng-cloak>
  
    <a class="item" href="{{entry.link}}">
      <h2>{{entry.title}}</h2>
      <p>{{entry.publishedDate}}</p>
    </a>
  
    <div class="item item-body">
      <img class="full-image" ng-repeat="thumbnail in mediaOne(entry).thumbnails" ng-src="{{thumbnail.url}}">
      <p ng-bind-html="entry.content" class="feed-content"></p>
    </div>
  
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-thumbsup"></i>
        Like
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-chatbox"></i>
        Comment
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i>
        Share
      </a>
    </div>
  
  </div>

</ion-content>
</ion-view>
