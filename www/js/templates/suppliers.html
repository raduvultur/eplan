<ion-view hide-nav-bar="true">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-left" ng-click="goBack()">&nbsp;<span class="padding-left">{{ categoryName }}</span></button>
    <h1 class="title">&nbsp;</h1>
    <button class="button button-icon icon ion-plus" ng-click="openModalSupplier()"></button>            
  </div>
</ion-header-bar>        
<ion-content>
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" id="query" ng-model="query">
    </label>
  </div>
  
  <div class="list">
      <div class="item item-divider text-center">
        {{categorySuppliers.length}} items in {{ categoryName }}
      </div> 
      <a class="item item-thumbnail-left item-icon-right" ui-sref="eplanmenu.supplierdetails({supplierId: {{supplier.id}} })" ng-repeat="supplier in categorySuppliers | filter:query | orderBy:'name' | orderBy:'id'">
        <img src="img/{{ supplier.thumb }}">
        <h2>{{ supplier.name }}</h2>
        <p class="margin-zero">
          {{ supplier.address }}
          <br>{{ supplier.phone }}
        </p>
        <i class="icon ion-ios7-arrow-right half-opacity"></i>
      </a>
  </div>          
</ion-content>
</ion-view>
