<ion-view title="Settings">
    <ion-content class="no-background">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="user.username" class="required-margin" required>
        </label>
<label class="item item-input item-select">
  <div class="input-label">
    Location
  </div>
  <select>
    <option>Bucuresti</option>
    <option selected>Timisoara</option>
    <option>Paris</option>
  </select>
</label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="signIn(user)">Save</button>
      </div>
    </ion-content>
    
    <ion-footer-bar align-title="left" class="bar-stable bar-big">
<button class="button button-block button-assertive" ng-click="deleteDB()">Clear DB</button>
    </ion-footer-bar>    
</ion-view>
